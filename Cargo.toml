[package]
name = "russ"
version = "0.1.0"
authors = ["Clark Kampfe <clark.kampfe@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
atom_syndication = { version = "0.9.0", default-features = false }
chrono = "0.4"
crossterm = "0.17"
diligent-date-parser = "0.1"
html2text = "0.2"
r2d2 = "0.8"
r2d2_sqlite = "0.17"
rayon = "1.4"
reqwest = { version = "0.10", features = ["blocking"] }
rss = { git = "https://github.com/rust-syndication/rss", rev = "2a975b0" }
rusqlite = { version = "0.24", features = ["chrono"] }
structopt = "0.3"
tui = { version = "0.11", default-features = false, features = ["crossterm"] }

[profile.release]
codegen-units = 1
lto = true
